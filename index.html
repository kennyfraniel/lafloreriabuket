<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUKET Florería</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

</head>
<body>

  

 <!-- Minipresentación -->
<section class="intro">
  <div class="intro-content">
    <h1 class="intro-title">BUKET</h1>
    <h2 class="intro-subtitle">la florería</h2>

    <a href="#gallery-section" class="scroll-down-indicator" id="scrollArrow">
      &#x25BC;
    </a>
  </div>
</section>

<!-- Imágenes de ramos -->
<section class="gallery" id="gallery-section">
  <div class="gallery-grid">
    <img src="ramo1.jpg" alt="Ramo elegante" class="animate-img" data-animate="fade-up" />
    <img src="ramo2.jpg" alt="Ramo clásico" class="animate-img" data-animate="fade-up" />
    <img src="ramo3.jpg" alt="Ramo moderno" class="animate-img" data-animate="fade-up" />
    <img src="ramo4.jpg" alt="Ramo lindo" class="animate-img" data-animate="fade-up" />
  </div>
</section>


<!-- Sección de Introducción + Carrusel -->
  <section class="about">
    <div class="about-text fade-up">
      <h1>BUKET</h1>
      <h2>Florería de autor</h2>
      <p>
        En BUKET creemos que cada ramo cuenta una historia.  
        Somos una florería de autor que combina creatividad, elegancia y frescura en cada bouquet.  
        Nuestro compromiso es transformar momentos en experiencias florales únicas.
      </p>
    </div>

    <div class="about-carousel fade-side">
      <div class="carousel">
        <div class="carousel-track">
          <img src="ramo1.jpg" alt="Ramo de rosas">
          <img src="ramo2.jpg" alt="Bouquet colorido">
          <img src="carrusel3.jpg" alt="Diseño floral elegante">
        </div>
      </div>
    </div>
  </section>


<!-- Sección artística/desordenada -->
<section class="gallery-random">
  <div class="photo photo-left">
    <img src="ramo5.jpg" alt="Ramo artístico" />
  </div>
  <div class="photo photo-center">
    <img src="ramo6.jpg" alt="Ramo moderno" />
  </div>
  <div class="photo photo-right">
    <img src="ramo7.jpg" alt="Ramo creativo" />
  </div>
</section>


<script src="script.js"></script>
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200, // duración animaciones
    easing: 'ease-out-cubic', // estilo
    once: true, // solo una vez al hacer scroll
    mirror: false // no repetir al subir
  });
</script>

</body>
</html>
