<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BUKET Florería</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

</head>
<body>

  

  <!-- Minipresentación -->
<section class="intro">
  <div class="intro-content">
    <h1 class="intro-title">BUKET</h1>
    <h2 class="intro-subtitle">la florería</h2>

   <a href="#hero-offset" class="scroll-down-indicator" id="scrollArrow">
  &#x25BC;
  </a>
  </div>
</section>

  <!--presentacion y carrusel-->
<section class="hero-offset" id="hero-offset">
  <div class="carousel-block" data-aos="zoom-in">
    <div class="mini-carousel">
      <img src="carrusel1.jpg" alt="Flor 1" class="active">
      <img src="carrusel2.jpg" alt="">
      <img src="carrusel3.jpg" alt="">
    </div>
  </div>

  <div class="text-block">
    <h2 data-aos="fade-up">BUKET</h2>
    <p data-aos="fade-up" data-aos-delay="200">Florería de autor, donde cada diseño busca provocar emoción.</p>
    <p data-aos="fade-up" data-aos-delay="400">Creemos en la belleza natural, sin perfección. Nuestros ramos tienen alma.</p>
    <p data-aos="fade-up" data-aos-delay="600">Una propuesta sensible, honesta y floral para quienes sienten distinto.</p>
  </div>
</section>


  <!-- Imágenes de ramos -->
  <section class="gallery">
    <div class="gallery-grid">
      <img src="ramo1.jpg" alt="Ramo elegante" />
      <img src="ramo2.jpg" alt="Ramo clásico" />
      <img src="ramo3.jpg" alt="Ramo moderno" />
      <img src="ramo4.jpg" alt="Ramo lindo">
    </div>
  </section>



<script src="script.js"></script>
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200, // duración animaciones
    easing: 'ease-out-cubic', // estilo
    once: true, // solo una vez al hacer scroll
    mirror: false // no repetir al subir
  });
</script>

</body>
</html>
